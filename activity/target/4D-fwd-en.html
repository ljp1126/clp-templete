				$(function() {
					$.spice.lazyLoad('img[lazysrc]', {

							});
						}

					var SwiperMain1 = new Swiper('.swiper-main1', {
						nextButton: '.swiper-button-next',
						prevButton: '.swiper-button-prev',
						slidesPerView: 4,
						spaceBetween: 15,
						slidesOffsetBefore: 0,
						breakpoints: {
							200: {
								slidesPerView: 1.2,
								spaceBetween: 35,
								slidesOffsetBefore: 35,
								slidesOffsetAfter: 35
							},
							768: {
								slidesPerView: 1.5,
								spaceBetween: 35,
								slidesOffsetBefore: 35,
								slidesOffsetAfter: 35
							},
							1024: {
								slidesPerView: 1.5,
								spaceBetween: 35,
								slidesOffsetBefore: 35,
								slidesOffsetAfter: 35
							},
						}
					})
					var loadImgFun_index = function(imgArr, fn) {
						var loadImgLen = 0,
							errImgLen = 0;
						var imgdefereds = [];
						$(imgArr).each(function() {
							var defered = $.Deferred();
							$(this)
								.on("load", function() {
									defered.resolve();
									loadImgLen++;
								})
								.on("error", function() {
									defered.resolve();
									errImgLen++;
								});
							if (this.complete)
								setTimeout(function() {
									defered.resolve();
								}, 200);
							imgdefereds.push(defered);
						});
						$.when.apply(null, imgdefereds).done(function() {
							if (fn && $.isFunction(fn)) {
								fn();
							}
						});
					};

					// 视频1自动播放
					$(".e-video1").each(function(index, el) {

						var url = base + "/indexCCVideo.json";

						var videoUrl = data.mp4VideoUrl;

						$(".video-content1", el).html(html);
						var _parent_article = $(this).parents(".article-video")
						if (!_parent_article.hasClass("is-play")) {
							_parent_article.addClass("is-play");
						}
					});
					
					var videoElement = document.getElementById("home_video1_0");

							.parents(".article-video")
							.find(".video");
						_parent_article.toggleClass("is-play");

						var video2_2 = $(".e-play-video-new2").parents(".article-video").find(".video");
						var _parent_article2 = $(".e-play-video-new2").parents(".article-video");

						if(video2_2 && video2_2[0]){
							_parent_article2 && _parent_article2.hasClass('is-play') && _parent_article2.removeClass('is-play')
							video2_2[0].pause()
						}

						if (_parent_article.hasClass("is-play")) {
							for (var i = 0; i < _video_s.length; i++) {
								_video_s.eq(i)[0].pause();
							}
							_video[0].play();
							_video[0].addEventListener("ended", function() {
								this.play();
							});
						} else {
							_video[0].pause();
