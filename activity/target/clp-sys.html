						callBack: function(img, self) {

								prestrain: 1
							});
						}
					});
					$('.swiper-container').each(function(index, el) {
						$(this).addClass('swiper-container' + (index +1));
						$(this).find('.swiper-button-next').addClass('swiper-button-next' + (index +1));
						$(this).find('.swiper-button-prev').addClass('swiper-button-prev' + (index +1));
						var newSwiper;
						if ($('.swiper-container').length) {
							newSwiper = new Swiper(el, {
								nextButton: '.swiper-button-next' + (index +1),
								prevButton: '.swiper-button-prev' + (index +1),

								autoPlay: true,
								noSwiping: true,
								centeredSlides: true,
								autoplayDisableOnInteraction: false,
