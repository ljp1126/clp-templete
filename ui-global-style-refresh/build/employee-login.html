						验证码成功删calss：login-verification ，
						加class：login-verification-success 。 -->
				<div class="login-content float-clearfix  login-verification">

						<div class="login-box show-mobb employee-login-box">
							<h4 class="float-clearfix fontw-b">员工登录 </h4>
							<div class="login-detial">
								<div class="form-input">
									<input type="text" placeholder="员工号" />

									</div>
								</div>
								<div class="form-input">

										<i class="icon msg-icon"></i>
										<span>密码错误</span>
									</div>
								</div>
								<div class="employee-login-option">
									<label class="form-remeber">
										<i class="icon icon-checked icon-new-login"></i>
										<span>记住我的信息</span>
									</label>
								</div>
								<div class="employee-login-option">
									<label class="form-remeber">
										<i class="icon icon-checked icon-new-login"></i>
										<span>我接受adidas商城</span>
									</label>
									<a href="#">使用条款</a>
									<span>和</span>

								</div>
								<div class="employee-login-option">
									<label class="form-remeber">
										<i class="icon icon-checked icon-new-login"></i>
										<span>我同意adidas</span>
									</label>
									<a href="#">员工条款</a>
								</div>
								<!-- <div class="form-input form-input-code ww-100">

										<div class="code-img float-clearfix">

											<span>验证码错误</span>
										</div>
									</div> -->

									<a href="" class="forget">忘记密码？</a>
