
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<%include _includes/meta.html %>
	<title>抽奖活动</title>
	<%include _includes/css.html %>
	<link rel="stylesheet" type="text/css" href="css/lp-lottery.css">
	<%include _includes/js.html %>
	<script type="text/javascript" src="js/lp-lottery.js"></script>
</head>
<body>
	<div id="wrapper">
		<%include _includes/modules/header-draw.html %>
		<!-- 内容部分 -->
		<section class="container">

            <article class="article start-draw-inner">
                <img src="images/blank.gif"
                    data-image='{
                    "standard":{"high":"", "normal":"../static/images/lp-lottery/img-18.jpg"},
                    "medium":{"high":"",  "normal":"../static/images/lp-lottery/img-18.jpg"},
                    "small":{"high":"", "normal":"../static/images/lp-lottery/img-18.jpg"}}'
                />
				<a class="absolute e-start-handle btn-start-handle"></a>
				<img src="../static/images/lp-lottery/img-17.png" class="start-draw-inner-size absolute">
				<img src="../static/images/lp-lottery/img-19.png" class="start-draw-inner-btn absolute">
            </article>
		</section>

		<!-- 公共部分放最下，如回到顶部，弹出层等 -->

		<!-- 点击开始抽取结果弹层 -->
		<script id="extract-result" type="text/template">
			<div class="dialog">
				<div class="dialog-container">
					<div class="scroll">
						<div class="scroller-wrap">
							<img src="../static/images/lp-lottery/img-16.png" class="start-draw-inner-bg-size start-draw-inner-bg-size-03">
							<img src="../static/images/lp-lottery/img-06.png">
							<a class="absolute e-editor-handle btn-start-handle btn-start-handle1"></a>
							
						</div>
					</div>
				</div>
			</div>
		</script>

		<!-- 填写信息弹层 -->
		<script id="editor-information" type="text/template">
			<div class="dialog">
				<div class="dialog-container">
					<div class="scroll">
						<img src="../static/images/lp-lottery/img-08.png"/>
						<div class="scroller-wrap">
							<div class="form-input">
								<label class="form-title">姓名</label>
								<input type="text" placeholder="姓名为空请填写">
								<div class="msg-block">
									<i class="icon msg-icon"></i>
									<span>请输入姓名</span>
								</div>
							</div>
							<div class="form-input">
								<label class="form-title">电话</label>
								<input type="text" placeholder="电话为空请填写">
								<div class="msg-block">
									<i class="icon msg-icon"></i>
									<span>请输入手机号码</span>
								</div>
							</div>
							<div class="form-input">
								<label class="form-title">地址</label>
								<input type="text" placeholder="地址为空请填写">
								<div class="msg-block">
									<i class="icon msg-icon"></i>
									<span>请输入地址</span>
								</div>
							</div>
						</div>
						<a class="btn-submit-handle e-submit-handle"><img src="../static/images/lp-lottery/img-07.png"/></a>
						<img src="../static/images/lp-lottery/img-16.png" class="start-draw-inner-bg-size start-draw-inner-bg-size-03">
					</div>
				</div>
				<span class="btn-close"></span>
			</div>
		</script>

		<!-- 填写完信息提交后弹层 -->
		<script id="submit-result" type="text/template">
			<div class="dialog">
				<div class="dialog-container">
					<div class="scroll">
						<div class="scroller-wrap">
                            <img src="images/blank.gif"
                                data-image='{
                                "standard":{"high":"", "normal":"../static/images/lp-lottery/img-09.png"},
                                "medium":{"high":"",  "normal":"../static/images/lp-lottery/img-09.png"},
                                "small":{"high":"", "normal":"../static/images/lp-lottery/img-09.png"}}'
                            />

							<a href="" class="back-shopping"></a>
						</div>
					</div>
				</div>
				<span class="btn-close"></span>
			</div>
		</script>

	</div>
</body>
</html>
