                <script type="text/javascript">
                    $(function () {
                        // 换图 + 懒加载
                        $.spice.lazyLoad('img[lazysrc]', {
                            attr: 'lazysrc'
                        });
                        $.spice.tools.changeImageSrc({
                            callBack: function (img, self) {
                                $.spice.lazyLoad('img[lazysrc]', {
                                    attr: self.opt.lazyData,
                                    prestrain: 1
                                });
                            }
                        });
                        var swiper1 = new Swiper('.swiper-1', {
                            slidesPerView: 3,
                            spaceBetween: 17,
                            prevButton: '.product-swiper .swiper-button-prev',
                            nextButton: '.product-swiper .swiper-button-next',
                            initialSlide: 0,
                            breakpoints: {
                                1024: {
                                    slidesPerView: 1.2,
                                }
                            }
                        });
                        var loadImgFun_index = function (imgArr, fn) {
                            // 图片加载fun
                            var loadImgLen = 0,
                                errImgLen = 0
                            var imgdefereds = [];
                            $(imgArr).each(function () {
                                var defered = $.Deferred();
                                $(this).on('load', function () {
                                    defered.resolve();
                                    loadImgLen++
                                }).on('error', function () {
                                    defered.resolve();
                                    errImgLen++
                                })
                                if (this.complete) setTimeout(function () {
                                    defered.resolve();
                                }, 200);
                                imgdefereds.push(defered);
                            })
                            $.when.apply(null, imgdefereds).done(function () {
                                if (fn && $.isFunction(fn)) {
                                    fn()
                                }
                            });
                        }

                        //自动播放视频

                        $('.e-home-video').each(function (index, el) {
                            $(el).parents('.article').addClass('home-video')
                            var videoCode = $('.video-code', el).data('video-code'),
                                videoId = 'home_video_' + index;
                            loadImgFun_index($('.video-code img', el), function () {
                                $('.video-content', el).show().css({
                                    'height': $('.video-code img', el).outerHeight(true)
                                })
                                $('.video-code img', el).css({
                                    'visibility': 'hidden'
                                })
                            })
                            // 开发需要打开此代码---开始
                            var bannerVideoId = videoCode;
                            var url = base + "/indexCCVideo.json";
                            var data = loxia.syncXhrGet(url, {
                                'bannerVideoId': bannerVideoId
                            });
                            var videoUrl = data.mp4VideoUrl;
                            // 开发需要打开此代码---结束

                            // 下面的videoUrl为前端静态视频地址（静态页面的video路径 ，开发需注释掉）
                            //var videoUrl = 'https://cm15-c110-2.play.bokecc.com/flvs/ca/QxIff/urpB7bAt09-90.mp4?t=1599383468&key=504E202837975725053EFF70F1FE77C3&tpl=10';
                            var html = '<video class="video" id="' + videoId + '" preload="meta" webkit-playsinline="true" playsInline="true" muted><source src="' + videoUrl + '" ></source></video>';
                            $('.video-content', el).html(html);

                        })
                        var windowTop = 0;
                        var $homeVideo = $(".home-video"),
                            v_offTop = [],
                            v_Height = [];
                        var getVideoSize = $.spice.throttle(function () {
                            v_offTop = [];
                            v_Height = [];
                            $homeVideo.each(function (index, el) {
                                var _this_OT = $(el).offset().top,
                                    _this_HT = $(el).outerHeight(true);
                                v_offTop.push(_this_OT);
                                v_Height.push(_this_HT);
                            })
                        }, 300);
                        $(window).on('scroll', function () {
                            var _mobVideo = $(".pc-mob-video");
                            if (!_mobVideo.length > 0 && $.spice.getWindowWidth() < 768) {
                                return;
                            }
                            var $scrollTop = $(this).scrollTop(),
                                headerBannerboxH = 0,
                                wH = $(this).outerHeight(true),
                                $header = $('.header-fixed'),
                                headerH = $header.outerHeight(true);
                            getVideoSize();
                            if ($(".header-banner-box").hasClass('header-banner-show')) {
                                headerBannerboxH = $(".header-banner-box").outerHeight(true);
                            } else {
                                headerBannerboxH = 0;
                            }
                            headerH = headerH + headerBannerboxH;

                            // 视频播放
                            $('#home_video_1')[0].play();
                            $('#home_video_1').parents('.article-video1').addClass('is-play');
                            $('#home_video_1')[0].addEventListener("ended", function() {
                                this.play();
                            });
                            $(".e-play-video-new").on("tap", function () {
                                var _parent_article = $(this).parents(".article-video"),
                                    _video_s = $(this).parents(".article-video").find(".video"),
                                    _video = $(this)
                                        .parents(".article-video")
                                        .find(".video");
                                _parent_article.toggleClass("is-play");
                                if (_parent_article.hasClass("is-play")) {
                                    for (var i = 0; i < _video_s.length; i++) {
                                        _video_s.eq(i)[0].pause();
                                    }
                                    _video[0].play();
                                    _video[0].addEventListener("ended", function () {
                                        this.play();
                                    });
                                } else {
                                    _video[0].pause();
                                }
                            });

                        }).trigger('scroll');


                    });
