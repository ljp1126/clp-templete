        <script>
          $(function() {

            var loadImgFun_index = function(imgArr, fn) {
              var loadImgLen = 0,
                errImgLen = 0;
              var imgdefereds = [];
              $(imgArr).each(function() {
                var defered = $.Deferred();
                $(this)
                  .on("load", function() {
                    defered.resolve();
                    loadImgLen++;
                  })
                  .on("error", function() {
                    defered.resolve();
                    errImgLen++;
                  });
                if (this.complete)
                  setTimeout(function() {
                    defered.resolve();
                  }, 200);
                imgdefereds.push(defered);
              });
              $.when.apply(null, imgdefereds).done(function() {
                if (fn && $.isFunction(fn)) {
                  fn();
                }
              });
            };
