					}

						position: relative;

				<script type="text/javascript">
					$(function () {
						// 换图 + 懒加载
						$.spice.lazyLoad('img[lazysrc]', {
							attr: 'lazysrc'
						});
						$.spice.tools.changeImageSrc({
							callBack: function (img, self) {
								$.spice.lazyLoad('img[lazysrc]', {
									attr: self.opt.lazyData,
									prestrain: 1
								});
							}
						});
						var target_height;
						$('.scroll-Top').on('tap', function (e) {
							e.preventDefault();
							var target = $(this).attr('date-index');
							target_height = $('#' + target).offset().top;
							$("html,body").animate({
								scrollTop: target_height
							}, 500);
						})
						// pc
						$('.swiper-jacket_1').each(function (index, item) {
							var newSwiper;
							if ($('.swiper-jacket_1').length) {
								myswiper = new Swiper(item, {
									slidesPerView: 3,
									spaceBetween: 10,
									observer: true,
									observeParents: true,
									centeredSlides: true,
									loop: true,
									pagination: '.swiper-pagination' + index,
									paginationClickable: true,
								});
							}
						})
						// mobile
						window.onresize = debounce(swiper, 100)
						function debounce(fn, delay) {
							let timer = null
							return function () {
								if (timer) {
									clearTimeout(timer)
								}
								timer = setTimeout(fn, delay)
							}
						}
						function swiper() {
							if ($('.swiper-jacket_2').length) {
								$('.swiper-jacket_2').each(function (index, el) {
									var newSwiper1;
									var w = $(window).width();
									var left = w * 0.12;
									console.log(w, left)
									myswiper1 = new Swiper(el, {
										width: w * 0.76,
										slidesPerView: 1,
										slidesOffsetBefore: left,
										slidesOffsetAfter: left,
										loop: true,
										pagination: '.swiper-pagination' + index,
										paginationClickable: true,
									});
								})
							}
						}
						swiper();

					});
				</script>
