				<script type="text/javascript">
					$(function() {
						// 换图 + 懒加载
						$.spice.lazyLoad('img[lazysrc]', {
							attr: 'lazysrc'
						});
						$.spice.tools.changeImageSrc({
							callBack: function(img, self) {
								$.spice.lazyLoad('img[lazysrc]', {
									attr: self.opt.lazyData,
									prestrain: 1
								});
							}
						});

						// 视频
						$('.e-lp-video-btn').on('tap', function(e) {
							e.preventDefault();
							var _this = $(this),
								videoCode = _this.data('videoCode');

							openVideo(videoCode, 'true');
						});
						// 视频 end

						// mobile header 滚动效果
						var windowTopHeaderLP = 0,
							navSwitchFlag = false;
						$(window).on('scroll.headerScrollLP', function() {
							var scrolls = $(this).scrollTop(),
								$shhmNav = $('.e-shhm-nav-box'),
								shhmNavFlagOffsetTop = Math.floor($shhmNav.parents('.article-shhm-nav').offset().top),
								shhmNavH = $shhmNav.outerHeight(true),
								$header = $('.header-fixed'),
								headerH = $header.outerHeight(true),
								footerOffsetTop = Math.floor($('.footer').offset().top),
								headerbannerH = $('.header-banner-box').outerHeight(true),
								headerBanner = $('.header-banner-box').hasClass('header-banner-show')

							if(scrolls >= windowTopHeaderLP) {
								windowTopHeaderLP = scrolls;
								if((scrolls - 1) >= shhmNavH) {
									$shhmNav.addClass('nav-fixed').css({
										'top': 0
									})
									$('.article-shhm-nav').css({
										'height': $shhmNav.outerHeight(true)
									})
								}
								if((scrolls - 1) >= footerOffsetTop - window.innerHeight) {
									$shhmNav.addClass('none')
								}

							} else {
								windowTopHeaderLP = scrolls;
								if (headerBanner === true) {
									headerH = $header.outerHeight(true) + headerbannerH;
								} else {
									headerH = $header.outerHeight(true)
								}
								$shhmNav.addClass('nav-fixed').css({
									'top': headerH
								})

								if((scrolls - 1) <= shhmNavFlagOffsetTop) {
									$shhmNav.removeClass('nav-fixed').css({
										'top': ''
									})
									$('.article-shhm-nav').css({
										'height': ''
									})
								} else {
									if((scrolls - 1) <= footerOffsetTop - window.innerHeight) {
										$shhmNav.removeClass('none')
									}
								}

							}

							if(!navSwitchFlag) {
								$.each(['.article-man', '.article-woman', '.article-children'], function(index, el) {
									var elOffsetTop = Math.floor($(el).offset().top)
									if(scrolls >= elOffsetTop - shhmNavH - 100) {
										$('.e-shhm-nav-box .shhm-nav > a:eq(' + index + ')').addClass('is-active').siblings().removeClass('is-active')

									}
									// return false;
								})
							}

						}).trigger('scroll.headerScrollLP');
						// mobile header 滚动效果 end

						// 锚点
						$('.e-shhm-nav-box a').on('tap', function() {
							var _this = $(this),
								_thisData = _this.data('text'),
								$articleMap = $('.article-' + _thisData),
								articleMapOffsetTop = Math.floor($articleMap.offset().top),
								$shhmNavBox = _this.parents('.shhm-nav-box');

							navSwitchFlag = true;

							_this.addClass('is-active').siblings().removeClass('is-active');
							$('html,body').animate({
								'scrollTop': (_thisData === 'children') ? (articleMapOffsetTop - $shhmNavBox.outerHeight(true)) : (articleMapOffsetTop - $shhmNavBox.outerHeight(true) - 100)
							}, 400, function() {
								var scrollTopNew = (_thisData === 'children') ? (Math.floor($articleMap.offset().top) - $shhmNavBox.outerHeight(true)) : (Math.floor($articleMap.offset().top) - $shhmNavBox.outerHeight(true) - 100)
								$('html,body').scrollTop(scrollTopNew)

								navSwitchFlag = false;
							})
						})
						//adizero adios-轮播
						var adizeroTextScroll = new Swiper(".article-adizero .e-adizero-text-scroll", {
								slidesPerView: "auto",
								effect: 'fade',
								simulateTouch: false
							}),
							adizeroImgScroll = new Swiper(".article-adizero .e-adizero-img-scroll", {
								slidesPerView: "auto",
								loop: true,
								autoplay: 2500,
								autoplayDisableOnInteraction: false,
								pagination: '.swiper-pagination',
								paginationClickable: true,
								onSlideChangeStart: function(swiper) {
									adizeroTextScroll.slideTo(swiper.realIndex, 0);
								}
							});
					});
				</script>
			</section>
			<%include _includes/modules/footer.html %>
		</div>
	</body>
