                <script type="text/javascript">
                    $(function () {
                        // 换图 + 懒加载
                        $.spice.lazyLoad('img[lazysrc]', {
                            attr: 'lazysrc'
                        });
                        $.spice.tools.changeImageSrc({
                            callBack: function (img, self) {
                                $.spice.lazyLoad('img[lazysrc]', {
                                    attr: self.opt.lazyData,
                                    prestrain: 1
                                });
                            }
                        });

                        var loadImgFun_index = function (imgArr, fn) {
                            var loadImgLen = 0,
                                errImgLen = 0;
                            var imgdefereds = [];
                            $(imgArr).each(function () {
                                var defered = $.Deferred();
                                $(this)
                                    .on("load", function () {
                                        defered.resolve();
                                        loadImgLen++;
                                    })
                                    .on("error", function () {
                                        defered.resolve();
                                        errImgLen++;
                                    });
                                if (this.complete)
                                    setTimeout(function () {
                                        defered.resolve();
                                    }, 200);
                                imgdefereds.push(defered);
                            });
                            $.when.apply(null, imgdefereds).done(function () {
                                if (fn && $.isFunction(fn)) {
                                    fn();
                                }
                            });
                        };
                        $(".e-video1").each(function (index, el) {
                            $(el).addClass("home-video");
                            var videoCode = $(".video-code", el).data("video-code");
                            var videoId = "home_video1_" + index;
                            loadImgFun_index($(".video-code img", el), function () { });
                            var bannerVideoId = videoCode;
                            var url = base + "/indexCCVideo.json";
                            var data = loxia.syncXhrGet(url, {
                                'bannerVideoId': bannerVideoId
                            });
                            var videoUrl = data.mp4VideoUrl;
                            // var videoUrl = "https://cm15-c110-3.play.bokecc.com/flvs/ca/QxDbA/Mwd5kfZAA1-30.mp4?t=1636784498&key=949AEE759A375211508A50512D2436AD&tpl=10"
                            var html = '<video class="video" id="' +
                                videoId +
                                '"  webkit-playsinline="true" playsInline="true" autoplay="autoplay" loop="loop" muted><source src="' +
                                videoUrl +
                                '" ></source></video>';
                            $(".video-content1", el).html(html);
                            var _parent_article = $(this).parents(".article-video"),
                                _video_s = $(this).parents(".article-video").find(".video"),
                                _video = $(this)
                                    .parents(".article-video")
                                    .find(".video");
                            if (!_parent_article.hasClass("is-play")) {
                                _parent_article.addClass("is-play");
                            }
                        });

                        var videoElement = document.getElementById("home_video1_0");
                        document.body.addEventListener('mousedown', function () {
                            videoElement.muted = false;
                            videoElement.volume = 0.3;
                        }, true);
                        $(".e-play-video-new1").on("tap", function () {
                            var _parent_article = $(this).parents(".article-video"),
                                _video_s = $(this).parents(".article-video").find(".video"),
                                _video = $(this)
                                    .parents(".article-video")
                                    .find(".video");
                            _parent_article.toggleClass("is-play");

                            if (_parent_article.hasClass("is-play")) {
                                for (var i = 0; i < _video_s.length; i++) {
                                    _video_s.eq(i)[0].pause();
                                }
                                // console.log(_video[0])
                                _video[0].play();
                                _video[0].addEventListener("ended", function () {
                                    this.play();
                                });
                            } else {
                                _video[0].pause();
                            }
                        });

                    });
                </script>
