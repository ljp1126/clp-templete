		<script type="text/javascript">
			$(function() {
				$.spice.lazyLoad('img[lazysrc]', {
					attr: 'lazysrc'
				});
				$.spice.tools.changeImageSrc({
					callBack: function(img, self) {
						$.spice.lazyLoad('img[lazysrc]', {
							attr: self.opt.lazyData,
							prestrain: 1
						});
					}
				});
				$('.swiper-container-main').each(function(index, el) {
					$(this).addClass('swiper-container-main' + '-' + index);
					$(this).siblings('.swiper-button-next').addClass('swiper-button-next' + index);
					$(this).siblings('.swiper-button-prev').addClass('swiper-button-prev' + index);
					var newSwiper;
					if ($('.swiper-container-main').length) {
						newSwiper = new Swiper(el, {
							nextButton: '.swiper-button-next' + index,
							prevButton: '.swiper-button-prev' + index,
							slidesPerView: 1,
							autoplay: 3000,
							speed: 300,
							noSwiping: true,
							slidesPerGroup: 1,
							centeredSlides: false,
							autoplayDisableOnInteraction: false,
							onlyExternal: true,
							loop: true
						});
					}
				})
			})
