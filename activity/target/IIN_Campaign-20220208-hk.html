              <style>
                .article {
                    position: relative;
                }
                .text-img {
                  margin: 0 auto;
                  max-width: 72%;
                  padding: 0 20px;
                }
                .middle-content {
                  margin: 0 auto;
                  max-width: 62%;
                  padding: 0 20px;
                }

                .article>img {
                    width: 100%;
                }

                .link-1 {
                    position: absolute;
                    width: 20%;
                    height: 12%;
                    left: 12%;
                    bottom: 32%;
                }

                .link-13 {
                  left: 54%;
                  bottom: 30%;
                }

                .article-video-top .video-wrapper {
                  position: absolute;
                  width: 100%;
                  height: 100%;
                  top: 0;
                  left: 50%;
                  transform: translateX(-50%);
                  cursor: pointer;
                }
                .video-box .video-content {
                  position: absolute;
                  height: 100%;
                  width: 100%;
                  top: 0;
                  left: 0;
                }

                .video-content .video {
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  visibility: hidden;
                }

                .video-box.is-play .video-wrapper .video-content .video {
                  visibility: visible;
                }

                .article-video1 .e-play-videoTwo {
                  position: relative;
                }

                .article-video1  {
                  margin-bottom: 100px;
                }

                .article-video1 .e-play-videoTwo .one {
                  width: 65%;

                }
                .article-video1 .e-play-videoTwo .two {
                  position: absolute;
                  right: 0;
                  bottom: 0;
                  width: 45%;
                }

                .article-video2  {
                  margin-bottom: 100px;
                }

                .article-video2 .e-play-videoTwo {
                  position: relative;
                  display: flex;
                  justify-content: flex-end;
                }

                .article-video2 .e-play-videoTwo .one {
                  width: 65%;

                }

                .article-video2 .e-play-videoTwo .two {
                  position: absolute;
                  left: 0;
                  bottom: 0;
                  width: 45%;
                }

                .article-video3 .content {
                  display: flex;
                  flex-wrap: wrap;
                }

                .article-video3 .content .video-wrapper {
                  width: 25%;
                  padding: 0 3px;
                  /* position: relative; */
                }

                .article-video3 .close {
                  position: absolute;
                  top: -40px;
                  right: 0;
                  width: 40px;
                  height: 40px;
                  text-align: center;
                  line-height: 40px;
                  cursor: pointer;
                  display: none;
                }

                .article-videoTop .e-play-videoTwo iframe,
                .article-video1 .e-play-videoTwo iframe,
                .article-video2 .e-play-videoTwo iframe,
                .article-video3 .content .e-play-videoTwo iframe {
                    display: none;
                }

                .article-videoTop .e-play-videoTwo iframe,
                .article-video1 .e-play-videoTwo iframe,
                .article-video2 .e-play-videoTwo iframe,
                .article-video1 .video-click,
                .article-videoTop .video-click,
                .article-video2 .video-click {
                  position: absolute;
                  left: 0;
                  height: 100%;
                  top: 0;
                  width: 100%;
                }

                .article-video2 .e-play-videoTwo iframe,
                .article-video2 .video-click {
                  position: absolute;
                    top: 0;
                    left: auto;
                    right: 0;
                }

                .article-video3 .content .e-play-videoTwo iframe,
                .article-video3 .content .e-play-videoTwo .video-click {
                  position: absolute;
                  top: 0;
                  left: 1%;
                  height: 100%;
                  width: 100%;
                  z-index: 99;
                }

                .article-video3 .content .e-play-videoTwo .video-click {
                  display: none;
                }

                .article-videoTop .e-play-videoTwo iframe,
                .article-videoTop .video-click {
                  width: 100%;
                }
                

                @media (max-width: 1024px) {
                    .text-img {
                      margin: 0 auto;
                      max-width: 100%;
                      padding: 0 20px;
                    }

                    .article-video2  {

                    }

                    .article-video2 .e-play-videoTwo {

                      display: block;
                    }

                    }
                    .article-videoTop .e-play-videoTwo .one {

                    .article-video2 .e-play-videoTwo .two {

                    .article-videoTop .e-play-videoTwo iframe,

            <script type="text/javascript">
                $(function () {
                  // 换图 + 懒加载
                  $.spice.lazyLoad('img[lazysrc]', {
                      attr: 'lazysrc'
                  });
                  $.spice.tools.changeImageSrc({
                      callBack: function (img, self) {
                          $.spice.lazyLoad('img[lazysrc]', {
                              attr: self.opt.lazyData,
                              prestrain: 1
                          });
                      }
                  });

                  $('.article-video').tap(function () {
                    $(this).find('iframe').show()
                  });

                  $('.article-video-list').tap(function () {
                    $(this).find('iframe').show()
                    $('.article-video3').find('.close').show()
                  });

                  $('.close').tap(function () {
                    $('.article-video3 > .content > .article-video-list').find('iframe').hide()
                    $('.article-video3').find('.close').hide()
                  });


                  // var indexVedio = document.querySelector(".e-play-videoTwo");
                  // indexVedio.onclick = function () {
                  //     indexVedio.innerHTML = "<iframe width=100%  height='682' src='https://www.youtube.com/embed/SJFmEb7FoqQ?rel=0&autoplay=1' frameborder='0' allow='autoplay; encrypted-media' allowfullscreen></iframe>";
                  // }

                  var loadImgFun_index = function(imgArr, fn) {
                    var loadImgLen = 0,
                      errImgLen = 0;
                    var imgdefereds = [];
                    $(imgArr).each(function() {
                      var defered = $.Deferred();
                      $(this)
                        .on("load", function() {
                          defered.resolve();
                          loadImgLen++;
                        })
                        .on("error", function() {
                          defered.resolve();
                          errImgLen++;
                        });
                      if (this.complete)
                        setTimeout(function() {
                          defered.resolve();
                        }, 200);
                      imgdefereds.push(defered);
                    });
                    $.when.apply(null, imgdefereds).done(function() {
                      if (fn && $.isFunction(fn)) {
                        fn();
                      }
                    });
                  };

                  // 视频1自动播放
                  $(".e-video").each(function(index, el) {
                    $(el).addClass("home-video");
                    var videoCode ='';
                    if ($(window).width() >1024) {
                      videoCode =$(".video-code",el).data("video-code-pc")
                    } else {
                      videoCode =$(".video-code",el).data("video-code-mob")
                    }
                    console.log('videoCode: ', videoCode);

                  $(".e-play-video-new").on("tap", function() {

                      _video_s = $(this).parents(".article-video-top").find(".video"),
                      _video = $(this)
                      .parents(".article-video-top")
                      .find(".video");

                    if (_parent_article.hasClass("is-play")) {
                      for (var i = 0; i < _video_s.length; i++) {
                        _video_s.eq(i)[0].pause();
                      }
                      _video[0].play();

                      _video[0].pause();
