<script type="text/javascript">
$(function() {
	// 换图 + 懒加载
	$.spice.lazyLoad('img[lazysrc]', {
		attr: 'lazysrc'
	});
	$.spice.tools.changeImageSrc({
		callBack: function(img, self) {
			$.spice.lazyLoad('img[lazysrc]', {
				attr: self.opt.lazyData,
				prestrain: 1
			});
		}
	});


	// 视频点击
	$('.e-lp-video-btn').on('tap', function(e) {
		e.preventDefault();
		var _this = $(this),
			videoCode =_this.data('videoCode');

		openVideo(videoCode, 'true');
	});

	// 放大
	$('.events-scale img').on('mouseenter', function() {
		$(this).css({ 'transition': 'transform 7.5s linear', 'transform': 'scale(1.3)' });
		$(this).parent().parent().find('i').css({ 'transition': 'transform 1s linear', 'transform': 'rotate(180deg)' })
	})

	// 复原
	$('.events-scale img').on('mouseleave', function() {
		$(this).css({ 'transition': 'none', 'transform': 'none'});
		$(this).parent().parent().find('i').css({ 'transition': 'transform 1s linear', 'transform': 'rotate(-180deg)'});
	})

	//吸顶悬浮窗
	// $(window).scroll(function () {
	// 	 var  lpNav = $(".lp-nav"),
	// 	  	  lpNavTop1 = $(".lp-nav").offset().top,
	// 	  	  lpNavTop2 = $(".lp-nav").next('div').offset().top,
	// 	  	  footerTop = $('.footer').offset().top,
	// 	  	  val = $(window).scrollTop();

	// 	  	 if(val>=lpNavTop1){
	// 	  	 	lpNav.addClass('lp-fixed-nav');
	// 	  	 }
	// 	  	 if(val<lpNavTop2){
	// 	  	 	lpNav.removeClass('lp-fixed-nav');
	// 	  	 }
	// 	  	 if(val>=footerTop-$(window).height()){
	// 				  lpNav.removeClass('lp-fixed-nav');
	// 	  	 }
	// })
	
		$('.lp-nav a').on('tap', function () {
			var _this = $(this),
				id = _this.attr('class').replace('a', ''),
				offsetTop = $('#a' + id).offset().top;

			$('html,body').animate({
				scrollTop: offsetTop - $('.lp-nav').outerHeight(true)
			}, 500);

			return false;
		});

		$(window).on('scroll.adicolorNav', function() {
			var windowScrollTop = $(window).scrollTop(),
				headerH = $('.header-fixed').outerHeight(true),
				$adicolorNav = $('.lp-nav'),
				adicolorNavOffsetTop = $adicolorNav.parent().offset().top,
				$footer = $('.footer'),
				footerOffsetTop = $footer.offset().top;


			if (windowScrollTop >= adicolorNavOffsetTop) {
				$adicolorNav.addClass('lp-fixed-nav').css({
					top: headerH-1,
				});

				$adicolorNav.parent().css({
					'padding-top': $adicolorNav.outerHeight(true) + 1,
				});
				
				if(windowScrollTop >= footerOffsetTop - $(window).height()){
					$adicolorNav.addClass('none')
				}else{
					$adicolorNav.removeClass('none')
				}
			}else{
				$adicolorNav.removeClass('lp-fixed-nav').css({
					top: '',
				});

				$adicolorNav.parent().css({
					'padding-top': '',
				});
			}

			// 滚动页面，联动nav end


		}).trigger('scroll.adicolorNav');

});
</script>
