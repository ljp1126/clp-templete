			<script type="text/javascript">
				$(function() {
					$.spice.lazyLoad('img[lazysrc]', {
						attr: 'lazysrc'
					});
					$.spice.tools.changeImageSrc({
						callBack: function(img, self) {
							$.spice.lazyLoad('img[lazysrc]', {
								attr: self.opt.lazyData,
								prestrain: 1
							});
						}
					});

					$('.jw-click').on('tap', function(e) {
						e.preventDefault()
						e.stopPropagation();
						var $self = $(this),
							code = $self.attr('data-code'),
							button = $self.parents('.big-swiper>.swiper-main-big');
						$self.parents('.product-box').find('.proimg-show div.' + code).show();
						button.find('.swiper-button-prev,.swiper-button-next').hide();
					});
					$('.e-pro-closes').on('tap', function(e) {
						e.preventDefault()
						$(this).parent('div').hide();
						$(this).parents('.big-swiper>.swiper-main-big').find('.swiper-button-prev,.swiper-button-next').show();
					});
					if ($.spice.getWindowWidth() < 1024) {
						$('.jw-click').on('tap', function(e) {
							var miniVideo = $(this).parents('.big-swiper').siblings('.star-video');
							miniVideo.hide();
						});
						$('.e-pro-closes').on('tap', function(e) {
							$('.star-video').show();
						});
					}

					// 视频点击
					var loadImgFun_index = function(imgArr, fn) {
						var loadImgLen = 0,
							errImgLen = 0;
						var imgdefereds = [];
						$(imgArr).each(function() {
							var defered = $.Deferred();
							$(this)
								.on("load", function() {
									defered.resolve();
									loadImgLen++;
								})
								.on("error", function() {
									defered.resolve();
									errImgLen++;
								});
							if (this.complete)
								setTimeout(function() {
									defered.resolve();
								}, 200);
							imgdefereds.push(defered);
						});
						$.when.apply(null, imgdefereds).done(function() {
							if (fn && $.isFunction(fn)) {
								fn();
							}
						});
					};
					
					//自动播放视频
					
					$('.e-home-video').each(function(index, el) {
						
						$(el).parents('.article-video1').addClass('home-video')
						var videoCode = $('.video-code', el).data('video-code'),
							videoId = 'home_video_' + index;
						loadImgFun_index($('.video-code img', el), function() {
							$('.video-content', el).show().css({
								'height': $('.video-code img', el).outerHeight(true)
							})
							$('.video-code img', el).css({
								'visibility': 'hidden'
							})
						})
						// 开发需要打开此代码---开始
						var bannerVideoId = videoCode;
						var url = base + "/indexCCVideo.json";
						var data = loxia.syncXhrGet(url, {
						    'bannerVideoId': bannerVideoId
						});
						var videoUrl = data.mp4VideoUrl;
						// 开发需要打开此代码---结束

						// 下面的videoUrl为前端静态视频地址（静态页面的video路径 ，开发需注释掉）
						// var videoUrl = 'https://cm15-c110-2.play.bokecc.com/flvs/ca/QxDHa/ukeavxX6l3-30.mp4?t=1617166851&key=7CAE0FDF6F9F4EC9379A36758AE66B8C&tpl=10';
						var html = '<video class="video" id="' + videoId + '" preload="meta" webkit-playsinline="true" playsInline="true" muted><source src="' + videoUrl + '" ></source></video>';
						$('.video-content', el).html(html);

					})
					// 视频播放
					$('#home_video_0')[0].play();
					$('#home_video_0').parents('.article-video1').addClass('is-play');
					$('#home_video_0')[0].addEventListener("ended", function() {
						this.play();
					});

					if($.spice.getWindowWidth() > 1024){
						$(".e-video").each(function(index, el) {
							$(el).addClass("home-video");
							var videoCode = $(".video-code", el).data("video-code"),
								videoId = "home_video_" + index;
							loadImgFun_index($(".video-code img", el), function() {});
							var bannerVideoId = videoCode;
							var url = base + "/indexCCVideo.json";
							var data = loxia.syncXhrGet(url, {
								'bannerVideoId': bannerVideoId
							});
							var videoUrl = data.mp4VideoUrl;
							//var videoUrl = "https://cm15-c110-2.play.bokecc.com/flvs/ca/QxDHa/uvGXEYegz2-30.mp4?t=1617166969&key=4E3375CC03B52F66EB7DDBAEDFC036DD&tpl=10";
							var html = '<video class="video" id="' +
								videoId +
								'"  webkit-playsinline="true" playsInline="true"><source src="' +
								videoUrl +
								'" ></source></video>';
							$(".video-content", el).html(html);
						});
						$(".e-play-video-new").on("tap", function() {
							var _parent_article = $(this).parents(".article-video"),
								_video_s = $(this).parents(".article-video").find(".video"),
								_video = $(this)
								.parents(".article-video")
								.find(".video");
							_parent_article.toggleClass("is-play");
							if (_parent_article.hasClass("is-play")) {
								for (var i = 0; i < _video_s.length; i++) {
									_video_s.eq(i)[0].pause();
								}
								_video[0].play();
								_video[0].addEventListener("ended", function() {
									this.play();
								});
							} else {
								_video[0].pause();
							}
						});

					}else{
						$('.e-video-mob').on('tap',function(){
							var mob_video=$(this).parents(".article-pro").find(".video");
							console.log(mob_video)
							mob_video[0].play();
							$(this).parents(".article-pro").find(".mob-video").addClass('is-play');
						})
						$('.mob-video').on('tap',function(){
							$(this).parents(".article-pro").find(".mob-video").removeClass('is-play');
							$(this).find('.video')[0].pause()
						})
						$(".video-box-mini").each(function(index, el) {
							$(el).addClass("home-video");
							var videoCode = $(".video-code", el).data("video-code"),
								videoId = "home_video_" + index;
							loadImgFun_index($(".video-code img", el), function() {});
							var bannerVideoId = videoCode;
							var url = base + "/indexCCVideo.json";
							var data = loxia.syncXhrGet(url, {
								'bannerVideoId': bannerVideoId
							});
							var videoUrl = data.mp4VideoUrl;
							//var videoUrl = "https://cm15-c110-2.play.bokecc.com/flvs/ca/QxDHa/uvGXEYegz2-30.mp4?t=1617166969&key=4E3375CC03B52F66EB7DDBAEDFC036DD&tpl=10";
							var html = '<video class="video" id="' +
								videoId +
								'"  webkit-playsinline="true" playsInline="true"><source src="' +
								videoUrl +
								'" ></source></video>';
							$(".video-content", el).html(html);
						});
					}

				})
			</script>
