<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<%include _includes/meta.html %>
		<title>登录</title>
		<%include _includes/css.html %>
		<link rel="stylesheet" href="css/login.css" />
		<%include _includes/js.html %>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<%include _includes/modules/header.html %>
			<!-- 内容部分 -->
			<section class="container">

				<article class="article one-side-title">
					<div>
						<h3>重置密码</h3>
					</div>
				</article>
				
				<article class="article article-reset-password login-bg">
					<div class="login-content float-clearfix">
						<div class="login-left">
							<div class="login-box">
								<h4 class="float-clearfix">重置密码</h4>
								<p class="one-side-email">电子邮箱：James@icloud.com</p>
								<div class="login-detial">
									<span>新密码</span>
									<div class="form-input is-error">
										<input type="password" placeholder="至少8个字符，必须包含英文和数字"/>
										<div class="msg-block">
											<i class="icon msg-icon"></i>
											<span>密码错误</span>
										</div>
									</div>
									<span>确认新密码</span>
									<div class="form-input">
										<input type="password" placeholder=""/>
										<div class="msg-block">
											<i class="icon msg-icon"></i>
											<span>密码错误</span>
										</div>
									</div>
									<div class="login-btn float-clearfix">
										<a class="btn btn-blue"><span>确认重置密码</span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</article>
	
			</section>
			<!-- 公共部分放最下，如回到顶部，弹出层等 -->
			<%include _includes/modules/footer-no-back-top.html %>
		</div>
	</body>
</html>
