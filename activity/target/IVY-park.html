				.article{
					position: relative;
				}
				.article img{
					width: 100%;
				}
				.article-btn {
					margin: 20px 0;
				}
				.btn-box{
					display: flex;
					justify-content: start;
					align-items: center;
					width: 60%;
					margin: 0 auto;

					height: 100%;

				}

				}
				.pro-box div{
					width: 25%;
					padding: 0 30px 50px;
					float: left;
				}
				.link-pdp{
					position: absolute;
					width: 68%;
					height: 100%;
					left: 50%;
					transform: translateX(-50%);
					top: 0;
					display: flex;
					justify-content: center;
					align-items: center;
				}
				.link-pdp a{
					display: block;
					height: 100%;
					flex: 1;
				}

					.btn-box{
						width: 100%;
						padding: 30px 10px;
					}
					.btn-box a{
						font-size: 12px;
					}
					.link-pdp{
						width: 100%;
						flex-wrap: wrap;
					}
					.link-pdp a{
						width: 50%;
						height: 50%;
						flex: none;
						
					}
					.pro-box{
						width: 100%;
						padding: 0 8px;
					}
					.pro-box div{
						width: 50%;
						padding: 0 8px 25px
					}
				}
