                  $(function () {
                    // 换图 + 懒加载
                    $.spice.lazyLoad('img[lazysrc]', {

                    });
                    $.spice.tools.changeImageSrc({

                    // var indexVedio = document.querySelector(".e-play-videoTwo");

                    // }

                    var loadImgFun_index = function(imgArr, fn) {
                      var loadImgLen = 0,
                        errImgLen = 0;
                      var imgdefereds = [];
                      $(imgArr).each(function() {
                        var defered = $.Deferred();
                        $(this)
                          .on("load", function() {
                            defered.resolve();
                            loadImgLen++;
                          })
                          .on("error", function() {
                            defered.resolve();
                            errImgLen++;
                          });
                        if (this.complete)
                          setTimeout(function() {
                            defered.resolve();
                          }, 200);
                        imgdefereds.push(defered);
                      });
                      $.when.apply(null, imgdefereds).done(function() {
                        if (fn && $.isFunction(fn)) {
                          fn();
                        }
                      });
                    };

                    // 视频1自动播放
                    $(".e-video").each(function(index, el) {
                      $(el).addClass("home-video");
                      var videoCode ='';
                      if ($(window).width() >1024) {
                        videoCode =$(".video-code",el).data("video-code-pc")
                      } else {
                        videoCode =$(".video-code",el).data("video-code-mob")
                      }
                      console.log('videoCode: ', videoCode);
                      var videoId = "home_video_" + index;
                      loadImgFun_index($(".video-code img", el), function() {});
                      var bannerVideoId = videoCode;
                      var url = base + "/indexCCVideo.json";
                      var data = loxia.syncXhrGet(url, {
                        'bannerVideoId': bannerVideoId
                      });
                      var videoUrl = data.mp4VideoUrl;
                      // var videoUrl="https://cm15-c110-3.play.bokecc.com/flvs/ca/QxG2o/yEbPjZbLNf-20.mp4?t=1646989200&key=7B220EB58E3E7009BF11C4CF9139AAF8&tpl=10"
                      var html = '<video class="video" id="' +
                        videoId +
                        '"  webkit-playsinline="true" playsInline="true" autoplay="autoplay" loop="loop" muted><source src="' +
                        videoUrl +
                        '" ></source></video>';
                      $(".video-content", el).html(html);
                      var _parent_article = $(this).parents(".article-video-top")
                      console.log('_parent_article: ', _parent_article);
                      if (!_parent_article.hasClass("is-play")) {
                        _parent_article.addClass("is-play");
                      }
                    });
                    
                    var videoElement = document.getElementById("home_video_0");
                    document.body.addEventListener('mousedown',function(){
                      videoElement.muted=false;

                    // window.addEventListener('scroll',function(){
                    // 	videoElement.muted=false;

                    $(".e-play-video-new").on("tap", function() {
                      var _parent_article = $(this).parents(".article-video-top"),
                        _video_s = $(this).parents(".article-video-top").find(".video"),
                        _video = $(this)
                        .parents(".article-video-top")
                        .find(".video");
                      _parent_article.toggleClass("is-play");

                      if (_parent_article.hasClass("is-play")) {
                        for (var i = 0; i < _video_s.length; i++) {
                          _video_s.eq(i)[0].pause();
                        }
                        _video[0].play();
                        _video[0].addEventListener("ended", function() {
                          this.play();
                        });
                      } else {
                        _video[0].pause();
                      }
                    });
                  });
