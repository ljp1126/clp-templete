        $('.menuList>span').click(function(val){
          var scroll = ''
          var info = val.target.id
          if (info === 'all') {
            scroll = '001'
          } else {
            scroll = info
          }
          
          document.querySelector(`#a${scroll}`).scrollIntoView({behavior: "smooth",block: "start",inline: "nearest"});

          var listTab = $(".menuList");
          var index = $(this).index();
          for (var i = 0; i < listTab.length; ++i) {
            $(listTab[i].childNodes).removeClass("active");
          }
          $(`#${info}`).addClass("active");
        });
