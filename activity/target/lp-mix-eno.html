<script type="text/javascript">
	$(function () {
	    // 换图 + 懒加载
	    $.spice.lazyLoad('img[lazysrc]', {
	        attr: 'lazysrc'
	    });
	    $.spice.tools.changeImageSrc({
	        callBack: function(img, self) {
	            $.spice.lazyLoad('img[lazysrc]', {
	                attr: self.opt.lazyData,
	                prestrain: 1
	            });
	        }
	    });
		//mob最后一屏
		var mySwiper = new Swiper('.e-sub-m-swiper', {
			loop:true, //循环播放
			//autoplay : 3000, //自动播放
			//speed:1000,//自动播放速度
			slidesPerView: 1,
			observer: true,
			observeParents: true,
			centeredSlides: false,
			virtualTranslate: true,
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			breakpoints: {
				1024: {
					//initialSlide: 0,//设定初始化时显示的slide的索引。
					virtualTranslate: false,
					slidesPerView: 'auto',
				}
			}
		})
		var _w;
		$(window).on('resize.lp', function() {
			_w = $.spice.getWindowWidth();

			if(_w>1024){
				// 图片hover放大
				$('.events-scale img').on('mouseenter', function() {
					$(this).css({ 'transition': 'transform 7.5s linear', 'transform': 'scale(1.3)' });
				});
				// 图片hover复原
				$('.events-scale img').on('mouseleave', function() {
					$(this).css({ 'transition': 'none', 'transform': 'none'});
				});
				// mob最后一屏
				$('.last-article .swiper-wrapper').removeAttr('style');
				$(".e-span-tab>span").off().on("tap",function(){
					var $this =$(this),
						$index =$this.index(),
						$container =$('.last-article .scroll-box');

						$(".last-article .swiper-slide").eq($index).show().siblings().hide();
						if($this.hasClass('pos-right')){
							$container.show().css({'right': $this.css('right'),'left' : 'auto'});
						}else{
							$container.show().css({'left': $this.css('left'),'right' : 'auto'});
						}
				});
			}else{
				$('.last-article .scroll-box').removeAttr('style');
				$('.last-article .swiper-slide').removeAttr('style');
			}

			// mob最后一屏
			if (_w > 1024 && $("body").hasClass('swiper-container')) {
				$.each(mySwiper, function(index, el) {
					this.init();
					this.disableTouchControl();
				});
			} else if($("body").hasClass('swiper-container')) {
				$.each(mySwiper, function(index, el) {
					this.enableTouchControl();
				});
			}
		}).trigger('resize.lp');
	});
</script>
