			<script type="text/javascript">
			$(function(){
				// 换图 + 懒加载
				setTimeout(function() {
					$.spice.lazyLoad('img[lazysrc]', {
						attr: 'lazysrc'
					});
				}, 500);
				$.spice.tools.changeImageSrc({
					callBack: function(img, self) {
						$.spice.lazyLoad('img[lazysrc]', {
							attr: self.opt.lazyData,
							prestrain: 1
						});
					}
				});
				//主体轮播
				new Swiper('.swiper-container-hometeam',{
					slidesPerGroup: 4,
					slidesPerView: 4,
					centeredSlides: false,
					paginationClickable: true,
					spaceBetween: 0,
					grabCursor: false,
					speed: 1500,
					prevButton:'.swiper-button-prev',
					nextButton:'.swiper-button-next',
					breakpoints: {
						1024: {
							slidesPerGroup: 1,
							slidesPerView: "auto",
							speed: 300
						}
					}
			})
		})
			</script>
