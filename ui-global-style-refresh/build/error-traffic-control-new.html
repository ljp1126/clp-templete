<body>
	<div id="wrapper">
		<!-- 顶部导航部分 -->
		<header class="header-simple">
			<div class="header-container float-clearfix">
				<a href="/">

					<!-- 新样式 -->

							<span class="icon icon-phone icon-a-font"></span>

					</span>
					<span>

							<span>在线客服</span><i class="icon icon-service"></i>
						</a>
					</span>
					<span class="none-sm">400-999-5999 <span>(仅支持中文)</span></span>
					<span class="none-sm">9:30-20:00</span>
				</div>
			</div>
		</header>

		<!-- 内容部分 -->
		<section class="container">
			<style>
				.container {
					padding-top: 0px;
					position: relative;
					min-height: 680px;
					background-color: #eaede4;
				}

				.container .article-traffic {
					display: flex;
					justify-content: center;
					align-items: center;
				}

				.container .article-traffic .sale-content {
					margin-bottom: 12%;
				}

				.container .article-traffic .sale-content .text-box h3 {
					font-size: 24px;
					letter-spacing: 0;
					font-weight: bold;
					padding: 0 0 0 20px;
					line-height: 30px;
					color: #000;
					text-align: center;
				}

				.container .article-traffic .sale-content .text-box p {
					font-size: 20px;
					padding: 34px 0 0px;
					color: #333;
					line-height: 32px;
					max-width: 100%;
					text-align: center;
				}

				.container .article-traffic .sale-content .btn-box {
					margin-top: 50px;
					text-align: center;
				}

				.container .article-traffic .sale-content .btn-box .btn {
					width: 200px;
					height: 42px;
					line-height: 42px;
					font-size: 16px;
					margin: 0 auto;
				}

				.container .article-traffic .sale-content .btn-box .btn:hover {
					background: #000;
				}

				.container .article-traffic .sale-content .btn-box .btn span:after {
					top: -1px;
				}
			</style>
			<article class="article article-traffic">
				<div class="sale-content waiting-in-queue">
					<div class="text-box">
						<h3>SORRY FOR DELAY DUE TO HIGH TRAFFIC</h3>
						<p>PLEASE TRY TO REFRESH AND SUBMIT YOUR REQUEST AGAIN. THANK YOU FOR YOUR PATIENCE. </p>
					</div>
					<div class="btn-box btn-two-box">
						<a class="btn btn-black btn-have-arrow" href="javascript:history.go(-1)"><span>CLICK TO REFRESH</span></a>
					</div>
				</div>
			</article>
			<script>
				$(function() {
					var article_height = $(window).height() - 120;
					$('.article-traffic').css({
						height: article_height
					})
				})
			</script>
		</section>
