                <script type="text/javascript">
                    $(function() {
                        // 换图 + 懒加载
                        $.spice.lazyLoad('img[lazysrc]', {
                            attr: 'lazysrc'
                        });
                        $.spice.tools.changeImageSrc({
                            callBack: function(img, self) {
                                $.spice.lazyLoad('img[lazysrc]', {
                                    attr: self.opt.lazyData,
                                    prestrain: 1
                                });
                            }
                        });
                        if ($.spice.getWindowWidth() > 1024) {
                            $('.event-player span').on('tap', function() {
                                var $Tabitem = $(this).attr('date-index');
                                $('.player-box .player-info').eq($Tabitem).addClass('active').siblings().removeClass('active');
                            })
                        } else {
                            $('.event-player-mob span').on('tap', function() {

                                var $Tabitem = $(this).attr('date-index');
                                console.log($Tabitem)
                                $('.mob-player .player-info').eq($Tabitem).addClass('active').siblings().removeClass('active');
                            })
                        }
                        var SwiperMain1 = new Swiper('.swiper-main1', {

                            spaceBetween: 10,

                            prevButton: '.swiper-button-prev',
