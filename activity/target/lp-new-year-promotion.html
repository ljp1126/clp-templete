		<script type="text/javascript">
			$(function () {

                $.spice.lazyLoad('img[lazysrc]', {
                    attr: 'lazysrc'
                });
                $.spice.tools.changeImageSrc({
                    callBack: function(img, self) {
                        $.spice.lazyLoad('img[lazysrc]', {
                            attr: self.opt.lazyData,
                            prestrain: 1
                        });
                    }
                });

                // map
                $('.e-map').on('tap', function() {
                    var _this = $(this),
                        data = _this.data('value'),
                        $article = $('.article-' + data),
                        articleOffsetTop = $article.offset().top;
                        console.log('articleOffsetTop: ', articleOffsetTop);
                    
                    $('html,body').animate({
                        'scrollTop': articleOffsetTop - 60
                    }, 300)
                });
                
                var lazyLayout = $.spice.debounce(function() {
                    $('.e-fixed-bg').css({
                        'top': $('.article-3').offset().top + ($('.article-3').outerHeight(true) * 0.15)
                    })
                }, 0);

                lazyLayout()


                var windowTop = 0;
                $(window).scroll('scroll.lp', function() {
                    var scrolls = $(this).scrollTop(),
                        $article3 = $('.article-3'),
                        article3H = $article3.outerHeight(true),
                        article3OffsetTop = $article3.offset().top,
                        $eFixed = $('.e-fixed-bg'),
                        eFixedH = $eFixed.outerHeight(true),
                        headerH = $('.header-fixed').outerHeight(true),
                        $footer = $('.footer')
                        footerOffsetTop = $footer.offset().top;
                    
                    if ($.spice.getWindowWidth() <= 1024) return false;

                    if (scrolls >= windowTop) {
                        windowTop = scrolls;
                        
                        // footer 没显示
                        if (footerOffsetTop - window.innerHeight - headerH > windowTop) {
                            if (windowTop >= article3OffsetTop + (article3H * 0.15) - headerH) {
                                $eFixed.css({
                                    'position': 'fixed',
                                    'top': headerH
                                })
                            }
                        }else{
                            $eFixed.css({
                                'position': 'absolute',
                                'top': footerOffsetTop - eFixedH
                            })
                        }
                        console.log('down');
                    } else {
                        windowTop = scrolls;
                        // 如果头部flag 出现
                        if (windowTop < article3OffsetTop + (article3H * 0.15) - headerH) {
                            $eFixed.css({
                                'position': 'absolute',
                                'top': article3OffsetTop + (article3H * 0.15)
                            })
                        }else{
                            if (footerOffsetTop - window.innerHeight - headerH > windowTop) {
                                $eFixed.css({
                                    'position': 'fixed',
                                    'top': headerH
                                })
                            }
                        }
                        
                        
                        console.log('up');
                    }
                }).trigger('scroll.lp');
			});
		</script>
