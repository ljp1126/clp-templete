<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<%include _includes/meta.html %>
		<title>登录</title>
		<%include _includes/css.html %>
		<link rel="stylesheet" href="css/login.css" />
		<%include _includes/js.html %>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<%include _includes/modules/header.html %>
			<!-- 内容部分 -->
			<section class="container">

				<article class="article one-side-title block-sm block-sm-ttt">
					<div>
						<h3>很抱歉，链接已过期，请重新获取重置链接</h3>
					</div>
				</article>
				
				<article class="article article-reset-password-expired login-bg">
					<div class="login-content float-clearfix">
						<div class="login-left">
							<div class="login-box">
								<h4 class="float-clearfix fontw-b">忘记密码</h4> 
								<p class="one-side-email color888">请输入您的电子邮箱，您将收到一封包含重置密码链接的邮件</p>
								<div class="login-detial">
									<div class="form-input">
										<input type="password" placeholder="电子邮箱地址"/>
										<div class="msg-block">
											<i class="icon msg-icon"></i>
											<span>密码错误</span>
										</div>
									</div>
									<div class="login-btn float-clearfix">
										<a class="btn btn-blue btn-have-arrow"><span>提交</span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</article>
	
			</section>
			<%include _includes/modules/footer-no-back-top.html %>
			<!-- 公共部分放最下，如回到顶部，弹出层等 -->
		</div>
	</body>
</html>
