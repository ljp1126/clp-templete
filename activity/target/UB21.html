			<script type="text/javascript">
				$(function() {
					// 换图 + 懒加载
					$.spice.lazyLoad('img[lazysrc]', {
						attr: 'lazysrc'
					});
					$.spice.tools.changeImageSrc({
						callBack: function(img, self) {
							$.spice.lazyLoad('img[lazysrc]', {
								attr: self.opt.lazyData,
								prestrain: 1
							});
						}
					});
					var target_height;
					$('.scroll-Top').on('tap', function(e) {
						e.preventDefault();
						var target = $(this).attr('date-index');
						target_height = $('#' + target).offset().top;
						$("html,body").animate({
							scrollTop: target_height
						}, 500);
					})
					var myswiper1 = new Swiper('.swiper-jacket_1', {
						slidesPerView: 'auto',
						slidesOffsetBefore: 15,
						slidesOffsetAfter: 20,
						spaceBetween: 15,
						observer: true,
						observeParents: true,
						prevButton: '.swiper-button-prev',
						nextButton: '.swiper-button-next',
						onTransitionEnd: function(swiper) {
							if (swiper.progress == 1) {
								swiper.activeIndex = swiper.slides.length - 1
							}
						}
					});

				});
