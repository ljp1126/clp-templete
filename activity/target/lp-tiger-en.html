				<script type="text/javascript">
					$(function() {
						$.spice.lazyLoad('img[lazysrc]', {
							attr: 'lazysrc'
						});
						$.spice.tools.changeImageSrc({
							callBack: function(img, self) {
								$.spice.lazyLoad('img[lazysrc]', {
									attr: self.opt.lazyData,
									prestrain: 1
								});
							}
						});
						var $window = $(window),
							$nav = $('.nav-box'),
							$articleProdunct = $('.article-top'),
							$header = $('.header-fixed');
						headerH = $header.outerHeight(true);
						var windowTop = 0,
							headerBannerboxH = 0,
							windowTop = 0;
						var v_offTop = [],
							v_Height = [];
						var getProdunctSize = $.spice.throttle(function() {
							v_offTop = [];
							v_Height = [];
							$articleProdunct.each(function(index, el) {
								var _this_OT = $(el).position().top,
									_this_HT = $(el).outerHeight(true);
								v_offTop.push(_this_OT);
								v_Height.push(_this_HT);
							})
						}, 300);
						$(window).on('scroll.worldCupScroll', function() {
							var $scrollTop = $(this).scrollTop(),
								$article = $('.nav-box'),
								wH = $(this).outerHeight(true),
								$navBox = $('.article-tab'),
								$articleTop = $navBox.offset().top,
								articleHei = $article.outerHeight(true),
								headBanner = $(".header-banner-box").outerHeight(true);
							getProdunctSize();
							if ($(".header-banner-box").hasClass('header-banner-show')) {
								headerBannerboxH = $(".header-banner-box").outerHeight(true);
							} else {
								headerBannerboxH = 0;
							}
							for (var i = 0; i < $articleProdunct.length; i++) {
								if ($scrollTop > (v_offTop[i] - headerH - 24) && $scrollTop < v_offTop[i]) {
									$('.nav-box').find('a').eq(i).addClass('is-active').siblings().removeClass('is-active');
								}
							}
							if ($scrollTop > 0) {
								$(".header-banner-box").css({
									'top': -headerBannerboxH
								})
							} else {
								$(".header-banner-box").css({
									'top': 0
								})
								$header.css({
									'top': headerBannerboxH
								})
							}
							if ($scrollTop >= $articleTop) {
								if (!$article.hasClass('nav-fiexd')) {
									$article.addClass('nav-fiexd');
								}
								if ($scrollTop >= windowTop) {
									windowTop = $scrollTop;
									$article.animate({
										top: $(window).width() > 1024 ? (headerH + headerBannerboxH) : 0
									}, 0);
								} else {
									windowTop = $scrollTop;
									$article.animate({
										top: (headerH + headerBannerboxH)
									}, 0)
								}
							} else {
								$article.removeClass('nav-fiexd').removeAttr('style');
							}
						}).trigger('scroll.worldCupScroll');
						var _activeIndex = 0;
						$('a:not(.no-click)', $nav).on('tap', function() {
							var _this = $(this),
								_thisIndex = _this.index();
								if( _thisIndex == 4){
									_thisIndex = _this.index() - 2;
								}
							var	h = $('.header-fixed').height(),
								t = $articleProdunct.eq(_thisIndex).position().top + h,
								fixDis = 0;
							if (_thisIndex > _activeIndex) {
								fixDis = 0
								_activeIndex = _thisIndex;
							} else {
								fixDis = headerH
								_activeIndex = _thisIndex;
							}
							var top1 = Number(t - fixDis),
								top2 = Number(t - fixDis - ($('.nav-box').height() / 2));
							// if ($('body').hasClass('style-spice-small') || $('body').hasClass('style-spice-medium')) {
							// 	// $('html,body').animate({
							// 	// 	scrollTop: top1
							// 	// }, 1500);
	
							// 		$(document).scrollTop(top1)
							// } else {
							// 	// $('html,body').animate({
							// 	// 	scrollTop: top2
							// 	// }, 1500);
							// 	$(document).scrollTop(top2)
							// }
							if ($('body').hasClass('style-spice-small') || $('body').hasClass('style-spice-medium')) {
								// $('html,body').animate({
								// 	scrollTop: t - (headerH) - fixDis - 50
								// }, 1500);
								$(document).scrollTop(top1)
							} else {
								$('html,body').animate({
									scrollTop: t - (headerH) - fixDis - ($('.nav-box').height() / 2)
								}, 1500);
							}
						})

						// 轮播一
						var swiper = new Swiper('.swiper-container-moreRecommend', {
							slidesPerView: 1.5,
							loop: true,
							paginationClickable: true,
							spaceBetween: 16,
							initialSlide: 0
							
						});
	
					})
