			<script type="text/javascript">
				$(function() {
					$.spice.lazyLoad('img[lazysrc]', {
						attr: 'lazysrc'
					});
					$.spice.tools.changeImageSrc({
						callBack: function(img, self) {
							$.spice.lazyLoad('img[lazysrc]', {
								attr: self.opt.lazyData,
								prestrain: 1
							});
						}
					});
					$('.swiper-container-main').each(function(index, el) {
						$(this).addClass('swiper-container-main' + '-' + index);
						$(this).siblings('.swiper-pagination').addClass('swiper-pagination' + index);
						var newSwiper;
						if ($('.swiper-container-main').length) {
							newSwiper = new Swiper(el, {
								// loop: true,
								autoplay:3000,
								pagination : '.swiper-pagination'+index,
								buttonClickable: true,
								slidesPerView: 1,
								speed: 300,
								noSwiping: true,
								slidesPerGroup: 1,
								centeredSlides: false,
								autoplayDisableOnInteraction: false,
								onlyExternal: true,
								loop: true,
								paginationClickable :true
							});
						}
					});
					$('.tab span').on("tap",function(){
						var i = $(this).index();
						$(this).addClass('active').siblings().removeClass('active');
						$(".tab-main").addClass('none').eq(i).removeClass('none');
					})
					
					var loadImgFun_index = function(imgArr, fn) {
						var loadImgLen = 0,
							errImgLen = 0;
						var imgdefereds = [];
						$(imgArr).each(function() {
							var defered = $.Deferred();
							$(this)
								.on("load", function() {
									defered.resolve();
									loadImgLen++;
								})
								.on("error", function() {
									defered.resolve();
									errImgLen++;
								});
							if (this.complete)
								setTimeout(function() {
									defered.resolve();
								}, 200);
							imgdefereds.push(defered);
						});
						$.when.apply(null, imgdefereds).done(function() {
							if (fn && $.isFunction(fn)) {
								fn();
							}
						});
					};
					$(".e-video").each(function(index, el) {
						$(el).addClass("home-video");
						var videoCode = $(".video-code", el).data("video-code"),
							videoId = "home_video_" + index;
						loadImgFun_index($(".video-code img", el), function() {});
						var bannerVideoId = videoCode;
						var url = base + "/indexCCVideo.json";
						var data = loxia.syncXhrGet(url, {
							'bannerVideoId': bannerVideoId
						});
						var videoUrl = data.mp4VideoUrl;
						// var videoUrl = 'https://cm11-c110-2.play.bokecc.com/flvs/ca/QxIzd/uvUsVoW47n-30.mp4?t=1601713532&key=82C932E9B66BA17C54B96B9DFB4A0D03&tpl=10';
						var html = '<video class="video" id="' +
							videoId +
							'"  webkit-playsinline="true" playsInline="true"><source src="' +
							videoUrl +
							'" ></source></video>';
						$(".video-content", el).html(html);
					});
					
					$(".e-play-video-new").on("tap", function() {
						var _parent_article = $(this).parents(".article-video"),
							_video_s = $(this).parents(".article-video").find(".video"),
							_video = $(this)
							.parents(".article-video")
							.find(".video");
						_parent_article.toggleClass("is-play");
						if (_parent_article.hasClass("is-play")) {
							for (var i = 0; i < _video_s.length; i++) {
								_video_s.eq(i)[0].pause();
							}
							_video[0].play();
							_video[0].addEventListener("ended", function() {
								this.play();
							});
						} else {
							_video[0].pause();
						}
					});
				})
			</script>
